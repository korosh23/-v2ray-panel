<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پنل کانفیگ VPN</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .config-card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      position: relative;
    }
    .config-text {
      word-break: break-word;
      text-align: left;
      font-size: 14px;
      margin-bottom: 10px;
      direction: ltr;
    }
    .copy-btn, .refresh-btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .copy-btn:hover, .refresh-btn:hover {
      background: #0056b3;
    }
    .input-section {
      margin-top: 30px;
    }
    .input-section input {
      padding: 10px;
      margin: 10px;
      width: 150px;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>پنل  متصل به هاست ✅</h1>

  <div id="config-card" class="config-card" style="display:none;">
    <div id="config-text" class="config-text"></div>
    <button class="copy-btn" onclick="copyConfig()">کپی</button>
  </div>

  <button class="refresh-btn" onclick="loadRandomConfig()">رفرش کانفیگ</button>

  <div class="input-section">
    <input type="number" placeholder="حجم (گیگ)" id="volumeInput">
    <input type="number" placeholder="تعداد روز" id="daysInput">
  </div>

  <script>
    const configs = [
      "ss://YWVzLTI1Ni1jZmI6ZjhmN2FDemNQS2JzRjhwMw@192.71.166.100:989#کانفیگ 1",
      "ss://Y2hhY2hhMjAtaWV0Zi1wb2x5MTMwNTpMcWxQSTE5b3FudW5HTlNMTXZkWHlC@147.45.60.33:16356#کانفیگ 2",
      "vless://df0680ca-e43c-498d-ed86-8e196eedd012@167.235.238.146:8880?mode=gun&security=none&encryption=none&type=grpc#کانفیگ 3",
      "vless://8395f80e-052f-4377-8132-566f1d8059f8@80.211.203.132:12901?path=%2F&security=none&encryption=none&type=httpupgrade#کانفیگ 4"
      // بقیه کانفیگ‌ها رو اینجا اضافه کن
    ];

    function loadRandomConfig() {
      const randomConfig = configs[Math.floor(Math.random() * configs.length)];
      document.getElementById('config-text').textContent = randomConfig;
      document.getElementById('config-card').style.display = 'block';
    }

    function copyConfig() {
      const configText = document.getElementById('config-text').textContent;
      navigator.clipboard.writeText(configText).then(() => {
        alert('کانفیگ کپی شد!');
      }).catch(() => {
        alert('مشکلی در کپی کردن رخ داد.');
      });
    }
  </script>

</body>
</html>
